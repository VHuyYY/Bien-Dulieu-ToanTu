<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Nhập bán kính đường tròn" name="" id="bk" />
    <button onclick="getData()">Tính</button>
    <p id="Result"></p>
    <script>
      function getData() {
        let r = document.getElementById("bk").value;
        const PI = 3.14;
        let dt = r * r * PI;
        document.getElementById("Result").innerHTML =
          "Diện Tích Hình Tròn là: " + dt;
      }
    </script>
  </body>
</html>
