<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" placeholder="Độ c (Celsius)" id="c" />
    <button onclick="getData()">Nhập</button>
    <p id="Result"></p>
    <script>
      function getData() {
        let doC = document.getElementById("c").value;
        let doF = (9 * doC) / 5 + 32;
        document.getElementById("Result").innerHTML = "Result: " + doF;
      }
    </script>
  </body>
</html>
