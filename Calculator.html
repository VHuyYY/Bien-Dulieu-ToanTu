<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" placeholder="Nhập số thứ nhất" id="a" />
    <input type="number" placeholder="Nhập số thứ hai" id="b" />
    <button onclick="tong()">Cộng</button>
    <button onclick="hieu()">Trừ</button>
    <button onclick="nhan()">Nhân</button>
    <button onclick="chia()">Chia</button>
    <p id="Result"></p>

    <script>
      function tong() {
        let num1 = document.getElementById("a").value;
        let num2 = document.getElementById("b").value;
        let kq = Number(num1) + Number(num2);
        document.getElementById("Result").innerHTML = "Tổng của 2 số là :" + kq;
      }
      function hieu() {
        let num1 = document.getElementById("a").value;
        let num2 = document.getElementById("b").value;
        let kq = Number(num1) - Number(num2);
        document.getElementById("Result").innerHTML =
          "Hiêu của 2 số là : " + kq;
      }
      function nhan() {
        let num1 = document.getElementById("a").value;
        let num2 = document.getElementById("b").value;
        let kq = Number(num1) * Number(num2);
        document.getElementById("Result").innerHTML =
          "Tích của 2 số là : " + kq;
      }
      function chia() {
        let num1 = document.getElementById("a").value;
        let num2 = document.getElementById("b").value;
        let kq = Number(num1) / Number(num2);
        document.getElementById("Result").innerHTML =
          "Thương của 2 số là : " + kq;
      }
    </script>
  </body>
</html>
